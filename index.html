<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" type="module"></script>
    <title>Booking App</title>
  </head>
  <body>
    <!--Header -->
    <header>
      <div class="title">
        <h1>Booking App</h1>
        <input class="searchInput" type="text" placeholder="Search here your reservation.." />
      </div>

      <div class="userInfo">
        <h3>User</h3>
        <img src="./assets/icons8-user-32.png" alt="User Icon" />
      </div>
    </header>

    
    <!--Main Content -->
    <main>
      <div id="wrapper">
        <div class="wrapperPendingRes"><h3>Pending</h3></div>
        <div class="wrapperCompletedRes"><h3>Completed</h3></div>
        <div class="searchInfoDiv"></div>
        </div>
      </div>
    </main>
  </body>
</html>
